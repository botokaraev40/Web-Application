{% extends 'base.html' %}

{% block content %}

    <h1 class="my-5">Книги</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр(ы)</th>
                <th>Год</th>
                <th>Средняя оценка</th>
                <th>Количество рецензий</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.genre_name }}</td>
                <td>{{ book.year_of_release }}</td>
                <td>{{ book.estimation }}</td>
                <td>{{ book.counter or 0}}</td>

            </tr>
            {% endfor %}



        </tbody>
    </table>
{% endblock %}
